<!DOCTYPE html>

<body>
<header class="header">
    <h1>Coffee!</h1>
    <hr>
</header>
    <form class="formTop">
        <label for="roast-selection"><strong>Roast</strong></label>
        <select class="form-select" aria-label="Default select example" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="form-group">
            <label for="coffeeNameBox"><strong>Coffee Name</strong></label>
            <input type="text" class="form-control" id="coffeeNameBox">
            <button type="submit" id="submit"  class="btn btn-primary">Submit</button>
        </div>
        <hr>
    </form>
    <form class="formBottom">
        <h2>Add a Coffee</h2>
        <label for="add-selection"><strong>Roast</strong></label>
        <select class="form-select" aria-label="Default select example" id="add-selection">
            <option selected>all</option>
            <option value="1">light</option>
            <option value="2">medium</option>
            <option value="3">dark</option>
        </select>
        <div class="form-group">
        <label for="add-input"><strong>Name</strong></label>
        <input type="text" class="form-control" id="add-input">
        </div>
        <div class="submit">
            <button type="submit" id="add-submit"  class="btn btn-primary">Submit</button>
        </div>
    </form>
